<div (click)="backgroundClose()" class="fixed inset-0 z-0 bg-black bg-opacity-50" tabindex="-1"></div>

<div aria-live="polite" class="sr-only">{{liveMessage}}</div>

<div (keydown)="closeOnEscape($event)" class="dialogs" id="dialog_layer">

  <div #dialog [attr.aria-label]="label" aria-modal="true" class="relative" id="dialog" role="dialog">
    <div class="relative">

      <div class="flex justify-end">
        <button #closeButton (click)="close()"><span class="sr-only">Close dialog</span>x</button>
      </div>
      <ng-content select="[header]"></ng-content>
      <ng-content select="[body]"></ng-content>
      <ng-content select="[footer]"></ng-content>
      <button #lastElement
              (click)="focusOnFirstElement()"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded absolute left-[calc(-100vw-100px)] focus:left-0 focus:bottom-0">
        <span class="sr-only">Go to beginning</span><span aria-hidden="true">^</span></button>
    </div>
  </div>
</div>
